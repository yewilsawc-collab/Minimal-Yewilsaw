<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Yewilsaw |Connect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .chat-container { height: calc(100vh - 160px); }
    .message-bubble { max-width: 80%; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .animate-fade-in-up { animation: fadeInUp 0.3s ease; }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  <script id="firebase-config" type="application/json">
  {
"apiKey": "AIzaSyB9fmgduk-bcSRTPL6FdcKKgqvTtQoICpE",
    "authDomain": "university-outreach-log.firebaseapp.com",
    "projectId": "university-outreach-log",
    "storageBucket": "university-outreach-log.firebasestorage.app",
    "messagingSenderId": "566149647802",
    "appId": "1:566149647802:web:490c7cc3d10b7cd7732183"
  }
    </style>
</head>
<body class="bg-slate-100 h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white border-b px-6 py-4 flex justify-between items-center shrink-0">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold">MP</div>
      <div>
        <h2 class="font-bold leading-none">Messaging Pro</h2>
        <span class="text-xs text-green-500 font-medium">Online</span>
      </div>
    </div>
    <div class="flex gap-4 text-slate-500">
      <i class="fa-solid fa-phone cursor-pointer hover:text-blue-600"></i>
      <i class="fa-solid fa-video cursor-pointer hover:text-blue-600"></i>
      <i class="fa-solid fa-ellipsis-vertical cursor-pointer hover:text-blue-600"></i>
    </div>
  </header>

  <!-- Search -->
  <div class="p-3 bg-slate-200">
    <input id="search-input" type="text" placeholder="Search messages..."
      class="w-full bg-white rounded px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-blue-500"
      oninput="filterMessages(this.value)" />
  </div>

  <!-- Chat Window -->
  <main id="chat-window" class="flex-grow overflow-y-auto p-4 space-y-4 no-scrollbar chat-container">
    <!-- Messages will be appended here -->
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t p-4 pb-8 md:pb-4">
    <form id="chat-form" class="max-w-4xl mx-auto flex gap-3 items-center">
      <!-- Upload -->
      <button type="button" class="text-slate-400 hover:text-blue-600" onclick="document.getElementById('file-upload').click()">
        <i class="fa-solid fa-paperclip text-xl"></i>
      </button>
      <input type="file" id="file-upload" class="hidden" onchange="handleFileUpload(event)" />

      <!-- Message input -->
      <input id="msg-input" type="text" placeholder="Type a message..."
        class="flex-grow bg-slate-100 rounded-full px-5 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        autocomplete="off" />

      <!-- Send -->
      <button type="submit" class="bg-blue-600 text-white w-12 h-12 rounded-full flex items-center justify-center hover:bg-blue-700 transition shadow-lg">
        <i class="fa-solid fa-paper-plane"></i>
      </button>
    </form>
    <div class="mt-3 flex justify-center">
      <button onclick="exportChat()" class="bg-blue-600 text-white px-3 py-1 rounded text-xs font-bold uppercase">Download Chat</button>
    </div>
  </footer>

  <script>
    const chatForm = document.getElementById('chat-form');
    const chatWindow = document.getElementById('chat-window');
    const msgInput = document.getElementById('msg-input');

    // Append message
    function appendMessage(text, type = 'sent') {
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const id = Date.now();
      const messageHTML = `
        <div id="msg-${id}" class="flex ${type === 'sent' ? 'justify-end' : 'justify-start'} animate-fade-in-up">
          <div class="message-bubble ${type === 'sent' ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-white text-slate-900 rounded-tl-none border border-slate-200'} p-3 rounded-2xl shadow-sm relative">
            <p class="text-sm">${text}</p>
            <span class="text-[10px] ${type === 'sent' ? 'text-blue-200' : 'text-slate-400'} block mt-1 text-right">${time}</span>
            <button onclick="deleteMessage(${id})" class="absolute top-1 right-1 text-xs text-red-400">‚úñ</button>
          </div>
        </div>`;
      chatWindow.insertAdjacentHTML('beforeend', messageHTML);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // Delete message
    function deleteMessage(id) {
      document.getElementById(`msg-${id}`)?.remove();
    }

    // Handle form submit
    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = msgInput.value.trim();
      if (message) {
        appendMessage(message, 'sent');
        msgInput.value = '';
        setTimeout(() => {
          appendMessage("That's awesome! Let me check it out.", 'received');
        }, 1500);
      }
    });

    // File upload
    function handleFileUpload(e) {
      const file = e.target.files[0];
      if (file) {
        appendMessage(`üìé Uploaded: ${file.name}`, 'sent');
      }
    }

    // Search filter
    function filterMessages(query) {
      const messages = chatWindow.querySelectorAll('.message-bubble');
      messages.forEach(msg => {
        msg.parentElement.style.display = msg.innerText.toLowerCase().includes(query.toLowerCase()) ? 'flex' : 'none';
      });
    }

    // Export chat
    function exportChat() {
      const messages = [...chatWindow.querySelectorAll('.message-bubble')].map(m => m.innerText);
      const blob = new Blob([JSON.stringify(messages, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `MessagingPro_Backup_${new Date().toISOString().slice(0,10)}.json`;
      a.click();
    }

    // Swipe navigation (example: cycle tabs)
    function setupSwipes() {
      const mc = new Hammer(document.body);
      mc.on("swipeleft", () => appendMessage("‚û°Ô∏è Swiped left (next tab)", "received"));
      mc.on("swiperight", () => appendMessage("‚¨ÖÔ∏è Swiped right (previous tab)", "received"));
    }
    setupSwipes();
  </script>
</body>
      </html>
