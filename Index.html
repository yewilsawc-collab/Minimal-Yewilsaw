<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal Messaging Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #222;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    #chat-log {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #181818;
    }
    #chat-form {
      display: flex;
      border-top: 1px solid #333;
      background: #222;
      padding: 10px;
    }
    #chat-input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
    }
    #send-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    #send-btn:hover {
      background: #45a049;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      background: #333;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>Minimal Messaging Site</header>
  <div id="chat-log"></div>
  <form id="chat-form">
    <input id="chat-input" type="text" placeholder="Type a message..." autocomplete="off" />
    <button id="send-btn" type="submit">Send</button>
  </form>

  <script>
    const chatLog = document.getElementById('chat-log');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');

    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const text = chatInput.value.trim();
      if (!text) return;
      const msg = document.createElement('div');
      msg.className = 'message';
      msg.textContent = 'You: ' + text;
      chatLog.appendChild(msg);
      chatInput.value = '';
      chatLog.scrollTop = chatLog.scrollHeight;
    });
  </script>
</body>
</html>
